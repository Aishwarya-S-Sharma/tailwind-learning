<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
  <div class="flex h-screen">
    <img
      class="hidden lg:block w-1/2"
      src="https://img.freepik.com/free-photo/serp-search-engine-result-page-concept_107791-17768.jpg?t=st=1726251782~exp=1726255382~hmac=8f5da2e45676b3652ca08339c50ea5b3c40238f0a6cd559c130adeca5c319efe&w=1380"
      alt=""
    />
   
    <div class="flex flex-col justify-center items-center w-full lg:w-1/2">
      <div class="text-xl text-center text-purple-700 lg:text-left font-bold">
        <span class="text-purple-700">‚ùÅ</span>
        <span>Url Hashing System</span>
      </div>
      <div>
      <div class="text-2xl text-center lg:text-left text-purple-700 font-bold mt-2">
        <h3>Hello, Welcome</h3>
      </div>
      <!-- login form -->
      <form action="" class="mt-6 w-[80%] lg:w-96 mx-auto space-y-4 text-purple-700">
        <h2>Login to your account</h2>
        <input
          class="border px-4 w-full py-2 rounded-md border-purple-700 focus:border-purple-700 focus:ring-2 focus:ring-purple-400 focus:outline-none"
          type="email"
          placeholder="Enter your email to login."
        />
        <input
          class="border px-4 w-full py-2 rounded-md border-purple-700 focus:border-purple-700 focus:ring-2 focus:ring-purple-400 focus:outline-none"
          type="password"
          placeholder="Enter your password"
        />
        <div class="text-purple-700 cursor-pointer hover:text-purple-400">Forgot your password ?</div>
        <button class="w-full border border-purple-700 hover:text-white py-2 px-4 rounded-lg font-bold text-purple-700 hover:bg-purple-600">Login</button>
      </form>
      </div>
      <div class="text-center space-y-4 mt-4 font-serif text-purple-700">
        <span>OR</span>
        <div class="flex justify-center items-center gap-8">
          <a href="https://www.google.com"><i class="fa-brands fa-google text-2xl cursor-pointer"></i></a>
          <a href="https://www.instagram.com"><i class="fa-brands fa-instagram text-2xl cursor-pointer"></i></a>
          <a href="https://www.facebook.com"><i class="fa-brands fa-facebook text-2xl cursor-pointer"></i></a>
          <a href="https://www.twitter.com"><i class="fa-brands fa-twitter text-2xl cursor-pointer"></i></a>
        </div>
      </div>
      <div class="mt-4 text-sm text-center text-purple-700">don't have an account? <span class="text-purple-800 cursor-pointer font-bold"> <a href="#">Signup here.</a></span></div>
    </div>
  </div>
 
  </body>
</html>
